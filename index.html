<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="Поиск...">
    <button id="searchButton">Искать</button>
    <p id="resultsContainer"></p>

    <div class="table-container">

      <div class="table-column">
        <div class="table-header">Фрукты</div>
        <div class="table-content">
          <div>Яблоки</div>
          <div>Груши</div>
          <div>Ананас</div>
          <div>Киви</div>
        </div>
      </div>

      <div class="table-column">
        <div class="table-header">Овощи</div>
        <div class="table-content">
          <div>Картошка</div>
          <div>Лук</div>
          <div>Морковка</div>
          <div>Баклажан</div>
        </div>
      </div>

      <div class="table-column">
        <div class="table-header">Ягоды</div>
        <div class="table-content">
          <div>Малина</div>
          <div>Клубника</div>
          <div>Помидор</div>
          <div>Черемуха</div>
        </div>
      </div>

      <div class="table-column">
        <div class="table-header">Молочные продукты</div>
        <div class="table-content">
          <div>Сыр</div>
          <div>Сметана</div>
          <div>Молоко</div>
          <div>Творог</div>
        </div>
      </div>

      <div class="table-column">
        <div class="table-header">Бакалея</div>
        <div class="table-content">
          <div>Чай</div>
          <div>Сахар</div>
          <div>Кофе</div>
          <div>Мука</div>
        </div>
      </div>

    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
